<mat-card class="auth-card">
  <div class="auth-card__content">
    <div *ngIf="currentAuthMode === AuthModeEnum.SIGNIN">
      <mat-card-title>Sign In</mat-card-title>
      <mat-card-subtitle>Don't have an account? <a href="javascript:void(0)" (click)="switchMode(AuthModeEnum.SIGNUP)">Sign Up</a></mat-card-subtitle>
    </div>
    <div *ngIf="currentAuthMode === AuthModeEnum.SIGNUP">
      <mat-card-title>Sign Up</mat-card-title>
      <mat-card-subtitle>Already have an account? <a href="javascript:void(0)" (click)="switchMode(AuthModeEnum.SIGNIN)">Sign In</a></mat-card-subtitle>
    </div>
    <ng-content></ng-content>

    <mat-card-content>
      <form [formGroup]="signinForm" (submit)="onSubmit()">
        <mat-form-field style="display: block;" appearance="fill">
          <mat-label>Enter your email</mat-label>
          <input matInput type="email" formControlName="username">
        </mat-form-field>
        <mat-form-field style="display: block;" appearance="fill">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>  
        <button mat-raised-button color="primary">Submit</button>
      </form>
    </mat-card-content>
  </div>
</mat-card>
